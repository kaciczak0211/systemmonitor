<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .metric-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .metric-card:hover {
            transform: translateY(-5px);
        }
        .progress {
            height: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5 display-4 fw-bold text-primary">System Monitor Dashboard</h1>
        
        <div class="row g-4">
            <!-- CPU Card -->
            <div class="col-md-4">
                <div class="card metric-card">
                    <div class="card-body">
                        <h5 class="card-title text-secondary">CPU Usage</h5>
                        <h2 class="display-3 fw-bold my-3" id="cpu-text">0%</h2>
                        <div class="progress">
                            <div id="cpu-bar" class="progress-bar bg-info" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Memory Card -->
            <div class="col-md-4">
                <div class="card metric-card">
                    <div class="card-body">
                        <h5 class="card-title text-secondary">Memory Usage</h5>
                        <h2 class="display-3 fw-bold my-3" id="mem-text">0%</h2>
                        <div class="progress mb-2">
                            <div id="mem-bar" class="progress-bar bg-warning" role="progressbar" style="width: 0%"></div>
                        </div>
                        <small class="text-muted" id="mem-detail">0 GB / 0 GB</small>
                    </div>
                </div>
            </div>

            <!-- Disk Card -->
            <div class="col-md-4">
                <div class="card metric-card">
                    <div class="card-body">
                        <h5 class="card-title text-secondary">Storage Usage</h5>
                        <h2 class="display-3 fw-bold my-3" id="disk-text">0%</h2>
                        <div class="progress mb-2">
                            <div id="disk-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                        </div>
                        <small class="text-muted" id="disk-detail">0 GB / 0 GB</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script to Fetch Data -->
    <script>
        function updateMetrics() {
            fetch('/api/metrics')
                .then(response => response.json())
                .then(data => {
                    // CPU
                    document.getElementById('cpu-text').innerText = data.cpu + '%';
                    let cpuBar = document.getElementById('cpu-bar');
                    cpuBar.style.width = data.cpu + '%';
                    cpuBar.className = data.cpu > 80 ? 'progress-bar bg-danger' : 'progress-bar bg-info';

                    // Memory
                    document.getElementById('mem-text').innerText = data.mem.percent + '%';
                    document.getElementById('mem-bar').style.width = data.mem.percent + '%';
                    document.getElementById('mem-detail').innerText = `${data.mem.used} GB / ${data.mem.total} GB`;

                    // Disk
                    document.getElementById('disk-text').innerText = data.disk.percent + '%';
                    document.getElementById('disk-bar').style.width = data.disk.percent + '%';
                    document.getElementById('disk-detail').innerText = `${data.disk.used} GB / ${data.disk.total} GB`;
                })
                .catch(error => console.error('Error fetching metrics:', error));
        }

        // Update every 1000ms (1 second)
        setInterval(updateMetrics, 1000);
        updateMetrics(); // Initial call
    </script>
</body>
</html>
